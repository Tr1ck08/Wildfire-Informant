        <!--login and registration-->
        <div class="login" id="login" style="display:none">
            <!--icon-->
            <span class="icon-close" id="close" onclick="closeLogin()">

            </span>
            <!--Login-->
            <div class="login-user" id="login-user" style="display:none">
                <h1>Login</h1>
                <form action=''>
                    <div class="input">
                        <span class="icon"></span>
                        <input type="email" id="email" required placeholder="Enter Email"> <!-- Forces User to enter something -->

                    <div class="input">

                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href =''>Forgot Password</a>
                    </div>
                     
                    <div class="login-register">
                    <button type='submit' class="button">Login</button>
                    <p>Create an account <a href='#', class="registerlink", onclick="switchRegister()">Register</a></p>
                    </div>
                </form>
            </div>

            <!--Registration-->

    <!--for icons and other scripts-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function showLogin(){
            document.getElementById("login-user").style.display = "block"
            document.getElementById("login").style.display = "block"
        }
        function switchRegister(){
            document.getElementById("register-user").style.display = "block";
            document.getElementById("login-user").style.display = "none";
            }
        function switchLogin(){
            document.getElementById("register-user").style.display = "none";
            document.getElementById("login-user").style.display = "block";
        }
        function closeLogin(){
            document.getElementById("login-user").style.display="none"
            document.getElementById("login").style.display="none"
            document.getElementById("register-user").style.display="none"
        }
    </script>
